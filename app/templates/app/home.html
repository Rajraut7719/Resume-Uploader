<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <title>ResumeUploader</title>
  </head>
  <body>
    <div class="container mt-4">
       
        <div class="row">
           
               

             
            <div class="col-sm-6 ">
                <h4 class='alert alert-info  text-center '>Resume Uploader</h4>
                {% if messages %}

                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert"> {{ message }}</div>
              
                  {% endfor %}
                
               {% endif %}
                <form action="" method="post" enctype='multipart/form-data'class='shadow p-5'>
                    {% csrf_token %}
                    {% for fm in form %}
                        <div class="form-group mb-3">
                            {{fm.label_tag}} {{fm}} <small class='text-danger'>{{fm.errors}}</small>
                        </div>
                    {% endfor %}
                    <input type="submit"value='Submit'class='btn btn-primary'>
                    
                </form>
            </div>
            {% comment %} <div class="col-sm-4">
                <h4 class='text-center mb-3'><u>List of Candidate<u></h4>
            </div> {% endcomment %}
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script>
        $( function() {
          $( "#datepicker" ).datepicker();
        } );
        </script>
  </body>
</html>
